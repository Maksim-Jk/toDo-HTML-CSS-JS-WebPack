<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

  </head>
  <body>
    <div class="container">
      <div class="display-4 mb-2">ToDo приложение</div>
      <div class="h4 mb-5">список задач на сегодня</div>
      <div class="card p-4 mb-3">
        <h1 class="fs-3 mb-3">Добавить задачу</h1>
        <form id="form">
          <div class="input-group mb-2">
            <input
              type="text"
              class="form-control bh"
              placeholder="Новая задача"
              aria-label="Task"
              id="taskInput"
            />
            <button type="submit" class="btn btn-primary bh">Добавить</button>
          </div>
        </form>
      </div>

      <!-- List of tasks -->
      <div class="card mb-4 border-0">
        <img src="../assets/leaf.svg" alt="">
        <ul id="tasksList" class="list-group list-group-flush">
          <!--            <li id="emptyList" class="list-group-item empty-list">-->
          <!--                <img src="./assets/leaf.svg" alt="Empty" width="48" class="mt-3">-->
          <!--                <div class="empty-list__title">Список дел пуст</div>-->
          <!--            </li>-->

          <!--                        <img src="./img/tick.svg" alt="Done" width="18" height="18">-->
          <!--                    </button>-->
          <!--                    <button type="button" data-action="delete" class="btn-action">-->
          <!--                        <img src="./img/cross.svg" alt="Done" width="18" height="18">-->
          <!--                    </button>-->
          <!--                </div>-->
          <!--            </li>-->
        </ul>
        <button type="submit" id="doneAll" class="btn btn-outline-success bh">Завершить все</button>
        <button type="submit" id="deleteAll" class="btn btn-outline-danger bh">Удалить все</button>
      </div>
      <!-- //List of tasks -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"

    ></script>
